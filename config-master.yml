# JSON内容
jsonContent:
  meta: false
  pages: false
  posts:
    title: true
    date: true
    path: true
    text: true
    raw: false
    content: false
    slug: false
    updated: false
    comments: false
    link: false
    permalink: false
    excerpt: false
    categories: true
    tags: true

# 永久链接
abbrlink:
  alg: crc32  #support crc16(default) and crc32
  rep: dec    #support dec(default) and hex

# 评论系统
issues:
  owner: qinyuanpei
  repo: qinyuanpei.github.io
  token: 52318dae4ef574e063fae602ae957d38b8627b8a 

# 个人作品
portfolio:
  file: portfolio.json
  title: 作品

albums:
  url: https://qinyuanpei.github.io/albums.json
  file: albums.json
  title: 相册


# APlayer
aplayer:
  meting: true
  script_dir: assets/scripts
  style_dir: assets/styles

# 版权设置
license: by-nc-sa

# 镜像设置
image_version: master

# Emoji
githubEmojis:
  enable: true
  className: github-emoji
  inject: true

# 文章推荐
recommended_posts:
  enable: true
  limit: 5
  title: 推荐阅读

# 构建版本
build_version: 
  enable: false
  repository: https://github.com/qinyuanpei/qinyuanpei.github.io

# minifier插件
html_minifier:
  enable: true
  ignore_error: false
  silent: true
  minifyJS: true
  minifyCSS: true
  exclude:
css_minifier:
  enable: true
  silent: false
  exclude: 
    - '*.min.css'
js_minifier:
  enable: true
  mangle: true
  silent: false
  # output:
  # compress:
  exclude: 
    - '*.min.js'
image_minifier:
  enable: false
  interlaced: false
  multipass: false
  optimizationLevel: 2
  pngquant: false
  progressive: false
  silent: false

# vConsole
vConsole:
  enable: true

# jsdelivr CDN
jsdelivr:
  enable: true
  gh_user: qinyuanpei
  gh_repo: qinyuanpei.github.io
  baseUrl: cdn.jsdelivr.net

offline:
  maximumFileSizeToCacheInBytes: 10485760
  staticFileGlobs:
    - public/**/*.{js,html,css,png,jpg,jpeg,gif,svg,json,xml,svg,ttf,woff,eot,woff2,eot,otf}
  runtimeCaching:
    - urlPattern: /*
      handler: networkFirst
      options:
        origin: cdn.jsdelivr.net
    - urlPattern: /*
      handler: cacheFirst
      options:
        origin: cdn.bootcss.com
    - urlPattern: /*
      handler: cacheFirst
      options:
        origin: cdnjs.cloudflare.com      

