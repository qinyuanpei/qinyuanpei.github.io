# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# 标题设置
title: 素履独行
eamil: qinyuanpei@163.com
subtitle: 元培的个人博客
description:  素履独行_元培的个人博客_素履以往，心之所向；一苇以航，直达远方。
keywords: 秦元培,技术博客,生活随笔,个人博客,NET,Python,数据挖掘,数据分析,NLP
author: 飞鸿踏雪
language: zh-CN
timezone:

# URL设置
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://blog.yuanpei.me
root: /
permalink: posts/:abbrlink/
permalink_defaults:


# 目录设置
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# 写作设置
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# 分类与标签
default_category: uncategorized
category_map:
tag_map:

# 日期设置
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# 分页设置
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: pages

# 主题设置
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
#theme: card
theme: card

# RSS订阅
feed:
  type: atom
  path: atom.xml
  limit: 20 

# 部署设置
## Docs: http://hexo.io/docs/deployment.html
deploy:
- type: git
  repo: git@git.coding.net:qinyuanpei/qinyuanpei.coding.me.git
  branch: master
  message: Updated at {{ now('YYYY-MM-DD HH:mm:ss') }}

# 豆瓣插件
douban:
  user: 60029335
  timeout: 50000
  builtin: true
  book:
    title: '书单'
    quote: '书籍是人类进步的阶梯 —— 高尔基'
  movie:
