# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# 标题设置
title: 秦先生の猫
eamil: qinyuanpei@163.com
subtitle: 纵有疾风起，人生不言弃
description: 关注微服务架构和数据分析的伪全栈工程师
author: 秦先生
language: zh-CN
timezone:

# URL设置
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://localhost:4000
root: /
permalink: posts/:abbrlink/
permalink_defaults:


# 目录设置
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# 写作设置
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# 分类与标签
default_category: uncategorized
category_map:
tag_map:

# 日期设置
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# 分页设置
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: pages

# 主题设置
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
#theme: card
theme: fluid

# RSS订阅
feed:
  type: atom
  path: atom.xml
  limit: 20 

# 部署设置
## Docs: http://hexo.io/docs/deployment.html
deploy:
- type: git
  repo: git@git.coding.net:qinyuanpei/qinyuanpei.coding.me.git
  branch: master
  message: Updated at {{ now('YYYY-MM-DD HH:mm:ss') }}

# 豆瓣插件
douban:
  user: 60029335
  timeout: 50000
  builtin: true
  book:
    title: '读书'
    quote: '1'
  movie:
    title: '电影'
    quote: '2'

# JSON内容
jsonContent:
  meta: false
  pages: false
  posts:
    title: true
    date: true
    path: true
    text: true
    raw: false
    content: false
    slug: false
    updated: false
    comments: false
    link: false
    permalink: false
    excerpt: false
    categories: true
    tags: true

# 永久链接
abbrlink:
  alg: crc32  #support crc16(default) and crc32
  rep: dec    #support dec(default) and hex

# 评论系统
issues:
  owner: qinyuanpei
  repo: qinyuanpei.github.io
  token: 52318dae4ef574e063fae602ae957d38b8627b8a 

# 个人作品
portfolio:
  file: portfolio.json
  title: 作品

albums:
  url: https://qinyuanpei.github.io/albums.json
  file: albums.json
  title: 相册

# APlayer
aplayer:
  meting: true
  script_dir: assets/scripts                        # Script asset path in public directory, default: 'assets/js'
  style_dir: assets/styles

# 版权设置
license: by-nc-sa

# 镜像设置
image_version: master

# Emoji
githubEmojis:
  enable: true
  className: github-emoji
  inject: true

# # 文章推荐
recommended_posts:
  enable: true
  limit: 5
  title: 推荐阅读

# 构建版本
build_version: 
  enable: true
  repository: https://github.com/qinyuanpei/qinyuanpei.github.io/

html_minifier:
  enable: false
  ignore_error: false
  silent: false
  exclude:
css_minifier:
  enable: true
  silent: false
  exclude: 
    - '*.min.css'
js_minifier:
  enable: false
  mangle: true
  silent: false
  # output:
  # compress:
  exclude: 
    - '*.min.js'
image_minifier:
  enable: false
  interlaced: false
  multipass: false
  optimizationLevel: 2
  pngquant: false
  progressive: false
  silent: false

# live2d
live2d:
  enable: true
  scriptFrom: local
  pluginRootPath: assets/live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  tagMode: false
  log: false
  model:
    use: live2d-widget-model-hijiki
  display:
    position: left
    width: 150
    height: 300
    hOffset: 15
    vOffset:  -20
  mobile:
    show: true

# vConsole
vConsole:
  enable: true

# jsdelivr CDN
jsdelivr:
  enable: false
  gh_user: qinyuanpei
  gh_repo: qinyuanpei.github.io
  baseUrl: cdn.jsdelivr.net


cdn_url: http://localhost:4000
  


