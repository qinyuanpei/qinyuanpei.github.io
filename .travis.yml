language: node_js
python: 3.6
node_js: 13.2.0

notifications:
  email:
    recipients:
      - 875974254@qq.com
      - qinyuanpei@163.com
    on_success: change # default: change
    on_failure: always # default: always

install:
  - npm install
  - sudo apt-get install python-software-properties -y
  - sudo add-apt-repository ppa:fkrull/deadsnakes -y
  - sudo apt-get update 
  - sudo apt-get install python3.6 -y
  - sudo apt-get install python3-pip -y
  - sudo rm /usr/bin/python
  - sudo ln -s /usr/bin/python3.6 /usr/bin/python
  - sudo -H python -m pip install -U pip
  - sudo -H python -m pip config set global.index-url http://mirrors.aliyun.com/pypi/simple/
  - sudo -H python -m pip config set install.trusted-host mirrors.aliyun.com
  - sudo -H python -m pip install setuptools==33.1.1 
# - sudo -H python -m pip install leancloud 
  - sudo -H python -m pip install --default-timeout=50000 -r requirements.txt
script:
  - hexo clean
  - git rev-parse HEAD > VERSION.txt
# - echo v$TRAVIS_BUILD_NUMBER > BUILD_NUMBER.
  - export TRAVIS_TAG=v1.0.$TRAVIS_BUILD_NUMBER.$(git log --format=%h -1)
  - echo $TRAVIS_TAG > BUILD_NUMBER.txt
# - python3 migrate.py 

after_script:
  - echo 'Build Master Repository(Coding Pages)'
  - rm _config.yml
  - mv config-master.yml _config.yml
  - hexo generate
  - python3 readme.py https://blog.yuanpei.me/
  - python3 languages.py
  - python3 shanbay.py
  #- python3 urlSubmit.py https://blog.yuanpei.me/
  - cp README.md ./public/README.md
  - cp VERSION.txt ./public/VERSION.txt
  - cp languages.json ./public/languages.json
  - cp monitoror.json ./public/monitoror.json
  - cp shanbay.json ./public/shanbay.json
  #- cp albums.json ./public/albums.json
  - git config user.name "qinyuanpei"
  - git config user.email "qinyuanpei@163.com"
  - cd ./public
  - git init
  - git remote add origin master https://github.com/qinyuanpei/qinyuanpe.github.io 
  - git add .
  - git commit -m "Coding Pages Build ($TRAVIS_TAG)"
  - git push --force --quiet "https://${CI_TOKEN}@${CO_REF}" master:master
  # Prepare Rebuild
  - cd ..
  - rm -rf ./public
  - hexo clean
  - echo 'Build Salver Repository(Github Pages)'
  - rm _config.yml
  - mv config-salve.yml _config.yml
  - hexo generate
  - python3 readme.py https://qinyuanpei.github.io/
  - python3 languages.py
  - python3 shanbay.py
  - cp README.md ./public/README.md
  #- cp albums.json ./public/albums.json
  - cp VERSION.txt ./public/VERSION.txt
  - cp languages.json ./public/languages.json
  - cp monitoror.json ./public/monitoror.json
  - cp shanbay.json ./public/shanbay.json
  - rm ./public/sitemap.xml
  - rm ./public/baidusitemap.xml
  - git config user.name "qinyuanpei"
  - git config user.email "qinyuanpei@163.com"
  - cd ./public
  - git init 
  - git remote add origin master https://github.com/qinyuanpei/qinyuanpe.github.io
  - git add .
  - git commit -m "Github Pages Build ($TRAVIS_TAG)"
  - git push --force --quiet "https://${CI_TOKEN}@${GH_REF}" master:master
  - git tag $TRAVIS_TAG
  - git push --force --quiet "https://${CI_TOKEN}@${GH_REF}" master:master --tags

addons:
  apt:
    update: true

branches:
  only:
    - blog

env:
 global:
   # Github Pages
   - GH_REF: github.com/qinyuanpei/qinyuanpei.github.io.git
   # Coding Pages
   - CO_REF: github.com/qinyuanpei/blog.yuanpei.me.git
   
   
